<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Test</title>
    <style>
        :root {
            --bg-color: #fdfbfb;
            --card-bg: #ffffff;
            --text-color: #554e4e;
            --text-light: #998e8e;
            --primary-color: #dfa6a6;
            --primary-dark: #b87b7b;
        }

        body.dark-mode {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --text-light: #a0a0a0;
            --primary-color: #e6b3b3;
            --primary-light: #3d2a2a;
        }

        body.dark-mode {
            background-image: none !important;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 1rem 0;
        }

        button:hover {
            background: var(--primary-dark);
        }

        .status {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            background: var(--card-bg);
        }

        #debug-info {
            font-family: monospace;
            white-space: pre-wrap;
            background: #f0f0f0;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
            color: #333;
        }

        body.dark-mode #debug-info {
            background: #333;
            color: #0f0;
        }
    </style>
</head>

<body>
    <h1>ðŸŒ“ KaranlÄ±k Mod Test SayfasÄ±</h1>

    <div class="card">
        <h2>Test AlanÄ±</h2>
        <p>Bu kart <code>var(--card-bg)</code> rengi kullanÄ±yor.</p>
        <p>Text rengi: <code>var(--text-color)</code></p>
    </div>

    <button id="toggleBtn" onclick="toggleDarkMode()">
        ðŸŒ™ KaranlÄ±k Moda GeÃ§
    </button>

    <div class="status">
        <strong>Durum:</strong> <span id="modeStatus">AydÄ±nlÄ±k Mod</span><br>
        <strong>Body Class:</strong> <span id="bodyClass">-</span><br>
        <strong>Arka Plan Rengi:</strong> <span id="bgColor">-</span>
    </div>

    <div id="debug-info"></div>

    <script>
        let debugLog = [];

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            debugLog.push(logMessage);
            document.getElementById('debug-info').textContent = debugLog.join('\n');
            console.log(logMessage);
        }

        function updateStatus() {
            const isDark = document.body.classList.contains('dark-mode');
            const btn = document.getElementById('toggleBtn');
            const modeStatus = document.getElementById('modeStatus');
            const bodyClass = document.getElementById('bodyClass');
            const bgColor = document.getElementById('bgColor');

            modeStatus.textContent = isDark ? 'KaranlÄ±k Mod âœ“' : 'AydÄ±nlÄ±k Mod â—‹';
            bodyClass.textContent = document.body.className || '(boÅŸ)';
            bgColor.textContent = getComputedStyle(document.body).backgroundColor;
            btn.textContent = isDark ? 'â˜€ï¸ AydÄ±nlÄ±k Moda GeÃ§' : 'ðŸŒ™ KaranlÄ±k Moda GeÃ§';

            log(`Durum gÃ¼ncellendi: ${isDark ? 'DARK' : 'LIGHT'} mode, body class="${document.body.className}"`);
        }

        function toggleDarkMode() {
            log('Toggle butonu tÄ±klandÄ±!');

            const wasDark = document.body.classList.contains('dark-mode');
            log(`Ã–nceki durum: ${wasDark ? 'DARK' : 'LIGHT'}`);

            if (wasDark) {
                document.body.classList.remove('dark-mode');
                log('REMOVE: dark-mode class kaldÄ±rÄ±ldÄ±');
            } else {
                document.body.classList.add('dark-mode');
                log('ADD: dark-mode class eklendi');
            }

            const nowDark = document.body.classList.contains('dark-mode');
            log(`Yeni durum: ${nowDark ? 'DARK' : 'LIGHT'}`);

            updateStatus();
        }

        // Sayfa yÃ¼klendiÄŸinde
        window.addEventListener('DOMContentLoaded', () => {
            log('Sayfa yÃ¼klendi');
            updateStatus();
        });
    </script>
</body>

</html>
