<!-- List Statistics Modal -->
<div id="modal-list-stats" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content-sheet glass-sheet"
        style="max-width: 500px; max-height: 85vh; display: flex; flex-direction: column;">
        <div class="modal-sheet-header">
            <div class="sheet-title-area">
                <h2 class="modal-title" id="stats-modal-title"><i class="fas fa-chart-pie"></i> İstatistikler</h2>
                <p class="sheet-subtitle" id="stats-modal-subtitle">Detaylı ilerleme özeti</p>
            </div>
            <button class="close-modal-sheet" type="button"
                onclick="window.closeModalHelper(document.getElementById('modal-list-stats'))">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="sheet-body" style="overflow-y: auto; padding: 1.5rem; flex: 1;">
            <!-- Stats Summary Cards -->
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 1.5rem;">
                <div class="stat-mini-card">
                    <div class="stat-icon"
                        style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-bottom: 8px;">
                        <i class="fas fa-boxes" style="font-size: 1.1rem;"></i>
                    </div>
                    <span
                        style="display: block; font-size: 0.7rem; color: var(--text-light); text-transform: uppercase; font-weight: 700; margin-bottom: 4px;">Toplam
                        Eşya</span>
                    <span id="stat-total-items"
                        style="font-size: 1.5rem; font-weight: 800; color: var(--text-color);">0</span>
                </div>
                <div class="stat-mini-card">
                    <div class="stat-icon"
                        style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-bottom: 8px;">
                        <i class="fas fa-check-circle" style="font-size: 1.1rem;"></i>
                    </div>
                    <span
                        style="display: block; font-size: 0.7rem; color: var(--text-light); text-transform: uppercase; font-weight: 700; margin-bottom: 4px;">Tamamlanan</span>
                    <span id="stat-completed-items"
                        style="font-size: 1.5rem; font-weight: 800; color: var(--text-color);">0</span>
                </div>
                <div class="stat-mini-card">
                    <div class="stat-icon"
                        style="background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); color: white; width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-bottom: 8px;">
                        <i class="fas fa-lira-sign" style="font-size: 1.1rem;"></i>
                    </div>
                    <span
                        style="display: block; font-size: 0.7rem; color: var(--text-light); text-transform: uppercase; font-weight: 700; margin-bottom: 4px;">Toplam
                        Tutar</span>
                    <span id="stat-total-price"
                        style="font-size: 1.5rem; font-weight: 800; color: var(--text-color);">₺0</span>
                </div>
                <div class="stat-mini-card">
                    <div class="stat-icon"
                        style="background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); color: white; width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-bottom: 8px;">
                        <i class="fas fa-percent" style="font-size: 1.1rem;"></i>
                    </div>
                    <span
                        style="display: block; font-size: 0.7rem; color: var(--text-light); text-transform: uppercase; font-weight: 700; margin-bottom: 4px;">İlerleme</span>
                    <span id="stat-progress-percent"
                        style="font-size: 1.5rem; font-weight: 800; color: var(--primary-color);">0%</span>
                </div>
            </div>

            <!-- Progress Bar -->
            <div style="background: var(--bg-hover); padding: 1.2rem; border-radius: 16px; margin-bottom: 1.5rem;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                    <span style="font-size: 0.85rem; font-weight: 600; color: var(--text-color);">Genel İlerleme</span>
                    <span id="stat-progress-ratio"
                        style="font-size: 0.85rem; font-weight: 600; color: var(--primary-color);">0/0</span>
                </div>
                <div
                    style="width: 100%; height: 10px; background: rgba(0,0,0,0.1); border-radius: 99px; overflow: hidden;">
                    <div id="stat-progress-bar"
                        style="height: 100%; background: linear-gradient(90deg, var(--primary-color), var(--secondary-color)); border-radius: 99px; width: 0%; transition: width 0.5s ease;">
                    </div>
                </div>
            </div>

            <!-- Category Breakdown -->
            <div style="margin-bottom: 1.5rem;">
                <h4
                    style="font-size: 0.8rem; color: var(--text-light); text-transform: uppercase; font-weight: 700; margin: 0 0 1rem 0;">
                    <i class="fas fa-layer-group"></i> Kategori Bazında
                </h4>
                <div id="stat-category-list" style="display: flex; flex-direction: column; gap: 8px;">
                    <!-- Categories will be injected here -->
                </div>
            </div>

            <!-- Recent Items -->
            <div>
                <h4
                    style="font-size: 0.8rem; color: var(--text-light); text-transform: uppercase; font-weight: 700; margin: 0 0 1rem 0;">
                    <i class="fas fa-clock"></i> Son Eklenenler
                </h4>
                <div id="stat-recent-items" style="display: flex; flex-direction: column; gap: 8px;">
                    <!-- Recent items will be injected here -->
                </div>
            </div>
        </div>
    </div>
</div>
